# Configuration properties common for all bridge instances of type MWTestBridge (bridge type-level properties)
testproperty1=value1
testproperty2=value2
deviceReigstryInitMessage=false
addOrRemoveDevices=0

# Configuration properties for specific bridge/platform instances (bridge instance-level properties)
# Bridge instance-level properties override bridge type-level properties.
# List of bridge/platform instances (identificators are used to set properties for individual instance):
platforms=instanceA,instanceB,instanceC

# instanceA
instanceA.id=http://test.inter-iot.eu/test-platform1
instanceA.testproperty1=instanceA-value1
instanceA.testproperty3=value3
instanceA.deviceReigstryInitMessage=false
instanceA.addOrRemoveDevices=0

# instanceB
instanceB.id=http://test.inter-iot.eu/test-platform_discovery
instanceB.testproperty1=instanceA-value1
instanceB.testproperty3=value3
instanceB.deviceReigstryInitMessage=true
instanceB.addOrRemoveDevices=0

# instanceD for ADD_OR_REMOVE message test
instanceC.id=http://test.inter-iot.eu/test-platform_add_remove_discovery
instanceC.testproperty1=instanceA-value1
instanceC.testproperty3=value3
instanceC.deviceReigstryInitMessage=false
instanceC.addOrRemoveDevices=5

